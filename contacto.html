<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <form class="form">
        <div class="form__container">

            <br>

            <br>
            <input type="submit" value="Enviar" class="form__cta">
        </div>
    </form>
</body>

</html>
